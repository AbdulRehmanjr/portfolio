<div class="row mt-2 justify-content-center">
        <div class="col-md-3 mt-2 justify-content-center" *ngFor="let card of cards">
            <div class="card">
                <div class="card-img">
                    <img src="{{card.image}}" alt="image_card">
                </div>
                <div class="card-content">
                    {{card.description}}
                </div>
            </div>
        </div>
    </div>
