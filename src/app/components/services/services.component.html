
<div class="row">
  <ng-container *ngFor="let card of cards">
    <div class="col-lg-3 col-md-6">
      <div class="feature_item">
        <img src="{{card.image}}" alt="services">
        <h4>{{card.heading}}</h4>
        <p>{{card.description}}</p>
      </div>
    </div>
  
  </ng-container>
  
</div>
